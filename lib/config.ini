
[irc-logviewer]

; Location of log file directory
; Specify an absolute path, or a one relative to the location of this file.
;
; Directory structure should be in the form "{servername}/{channelname}/{logfiles}"
; Log files must have the date in the filename, in YYYYDDMM or YYYY-DD-MM format.
;
; Valid examples:
; 	/var/log/irc.freenode.net/#firebreath/#firebreath_20100131.log
;	/var/log/irc.freenode.net/%23firebreath/2010-01-31.txt
;
; Actual log lines must be in the form "{time} {user} {message}" (or "{time} {message}")
;
; Valid Examples:
;	[08:01:04] <bob> Hello everyone!
;	[11:23] <dave_1|home> Hey
;	17:22 <sue> Hi
;   18:50:17 *** Quits: Alex (~alex@127.0.0.1) (Remote host closed the connection)
;
irc_log_dir = "../../irclogs"

